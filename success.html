<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Confirmation</title>
  <link rel="stylesheet" href="styleTickets.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logobox">
        <img src="logo.png" alt="Museum Logo" />
      </div>
    </div>

    <header>
      <h1>Payment Confirmation</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="location.html">Location & Hours</a>
      <a href="exhibits.html">Exhibits</a>
      <a href="tickets.html">Tickets</a>
      <a href="about.html">About Us</a>
      <a href="shop.html">Shop</a>
    </nav>

    <div id="confirmation">
      <h2>Thank you for your purchase!</h2>
      <p id="details"></p>
    </div>

    <footer>
      <p>Â© 2025 Sara Wheeler & Adrian Castaneda</p>
    </footer>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fname = params.get("fname");
    const lname = params.get("lname");
    const address = params.get("address");
    const zip = params.get("zip");
    const type = params.get("type");
    const qty = parseInt(params.get("qty"));

    const prices = {
      Adult: 20,
      Child: 10,
      Senior: 15,
    };

    const total = qty * prices[type];
    const details = `
      Name: ${fname} ${lname}<br>
      Address: ${address}, ZIP ${zip}<br>
      You bought ${qty} ${type} ticket(s).<br>
      Total Cost: $${total}.
    `;

    document.getElementById("details").innerHTML = details;
  </script>
</body>
</html>
