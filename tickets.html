<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>007 Museum - Buy Tickets</title>
  <link rel="stylesheet" href="styleTickets.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logobox">
        <img src="logo.png" alt="Museum Logo" />
      </div>
    </div>

    <header>
      <h1>Buy Museum Tickets</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="location.html">Location & Hours</a>
      <a href="exhibits.html">Exhibits</a>
      <a href="tickets.html">Tickets</a>
      <a href="about.html">About Us</a>
      <a href="shop.html">Shop</a>
    </nav>

    <div class="innercontainer">
      <form id="ticketForm">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required />

        <label for="ticket-type">Ticket Type:</label>
        <select id="ticket-type" name="ticket-type" required>
          <option value="Adult">Adult - $20</option>
          <option value="Child">Child - $10</option>
          <option value="Senior">Senior - $15</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required />

        <button type="submit">Buy Now</button>
      </form>
    </div>

    <footer>
      <p>Â© 2025 Sara Wheeler & Adrian Castaneda</p>
    </footer>
  </div>

  <script>
    document.getElementById("ticketForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const params = new URLSearchParams({
        fname: document.getElementById("first-name").value,
        lname: document.getElementById("last-name").value,
        address: document.getElementById("address").value,
        zip: document.getElementById("zip").value,
        type: document.getElementById("ticket-type").value,
        qty: document.getElementById("quantity").value
      });

      window.location.href = `success.html?${params.toString()}`;
    });
  </script>
</body>
</html>
